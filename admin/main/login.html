<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPU Activity Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="user">User</label>
                <input type="text" id="user" name="user" placeholder="ชื่อผู้ใช้งาน">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
            </div>
            <a href="#" class="reset-password">Reset Password</a>
            <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
